<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

	<!--css to draw border around canvas-->
    <style type="text/css">
		#canvasOne {
				border: 5px solid black;
			}
    </style>

  </head>
	<!--calls function moveSq() when browser loads -->
  <body onLoad="moveSq()">
	<!--set canvas dimensions-->
    <canvas id="canvasOne" height= "400" width="800";></canvas>
	
    <script type="text/javascript">
	
		// Gets a handle to the element with id canvasOne.
		var canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		var ctx = canvas.getContext("2d");
	
		// Set the fill colour to bright red.
		ctx.fillStyle = "rgb(0, 150, 150)";
		// Create a filled rectangle at co-ordinates (10,10)
		// with height and width set to 100.
		ctx.fillRect(10, 10, 100, 300);
		//drawing differnet coloured outline
		ctx.strokeStyle="#FF0000";
		ctx.strokeRect(10, 10, 100, 300);

		// Set the fill colour to bright blue with 60% transparency.
		ctx.fillStyle = "rgba(0, 0, 255, 0.6)";
		// Create a filled rectangle at co-ordinates (90,10)
		// with height set to 50 and width set to 100.
		ctx.fillRect(90, 10, 50, 100);
		//drawing differnet coloured outline
		ctx.strokeStyle="rgb(255, 255, 0)";
		ctx.strokeRect(90, 10, 50, 100);
		
		//draw circle 
		//start point 
		ctx.beginPath();
		//paremeters for start point and position of circle
		ctx.arc(250,100,50,0,2*Math.PI);
		ctx.stroke();
		//coloring the circle
		ctx.fillStyle = "rgba(15, 110, 60, 10)";
		ctx.fill();
		//drawing red border around circle
		ctx.beginPath();
		ctx.arc(250,100,50,0,2*Math.PI);
		ctx.strokeStyle="rgb(0, 0, 255)";
		ctx.stroke();
		//draw 2nd circle 
		//start point 
		ctx.beginPath();
		//paremeters for start point and position of circle
		ctx.arc(150,50,10,0,2*Math.PI);
		ctx.stroke();
		//coloring the circle
		ctx.fillStyle = "rgba(255, 0, 0, 90)";
		ctx.fill();
		
		// Set the fill colour to bright red.
		ctx.fillStyle = "rgba(255, 255, 255, 80)";
		// Create a empty square at co-ordinates (310,250)
		// with height and width set to 250.
		ctx.fillRect(310, 50, 250, 250);
		//drawing differnet coloured outline
		ctx.strokeStyle="rgb(0, 0, 0)";
		ctx.strokeRect(310, 50, 250, 250);
		
		//draw circle in square 
		//start point 
		ctx.beginPath();
		//paremeters for start point and position of circle
		ctx.arc(435,175,125,0,2*Math.PI);
		ctx.stroke();
		
		// Set the fill colour to bright yellow.
		ctx.fillStyle = "rgb(255, 255, 0)";
		// Create a filled rectangle at co-ordinates (510,380)
		// with height and width set to 50.
		ctx.fillRect(510,340, 50, 50);
		
		
		var square;
		
		function moveSq() {
			square = setInterval(reDrawSq, 3000);
		}

		function reDrawSq() {
			//colouring existing sq white to effectively make it disappear
			// Set the fill colour to bright yellow.
			ctx.fillStyle = "rgb(255, 255, 255)";
			// Create a filled rectangle at co-ordinates (510,340)
			// with height and width set to 50.
			ctx.fillRect(510,340, 50, 50);
			
			//redraw yellow square to the left
			
			// Set the fill colour to bright yellow.
			ctx.fillStyle = "rgb(255, 255, 0)";
			// Create a filled rectangle at co-ordinates (510,380)
			// with height and width set to 50.
			ctx.fillRect(210,340, 50, 50);
		
		}
		
		//drawing pacman in one arc 
		ctx.beginPath();
		ctx.arc(650,75,50,0.2*Math.PI,1.8*Math.PI);
		//drawing 1st line of mouth to centre of circle
		ctx.lineTo(650, 75);
		//drawing 2nd line of mouth from centre of circle to arc
		//easy option
		 //ctx.closePath();
		 //finding x and y coordinates by converting polar to cartesian (x=r cos(A), y=r cos(A) where A is the angle)
		 ctx.lineTo(50*(Math.cos(0.2*Math.PI))+650, 50*(Math.sin(0.2*Math.PI))+75);
		//coloring the pacman
		ctx.fillStyle = "rgb(255, 255, 0)";
		ctx.fill();
		// Draw the outline
		ctx.stroke();
		
		// Draw the eye
		ctx.beginPath();
		ctx.arc(650, 50, 10, 0, 2 * Math.PI);
		ctx.fillStyle = "rgb(0, 0, 0)";
		ctx.fill();
		
		
    </script>

  </body>

</html>
