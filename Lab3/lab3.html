
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
		<!--placing border around canvas-->
          background-color: white;
		  border: 1px solid rgb(100, 100, 100);
      }
    </style>

  </head>

  <body>

    <canvas id="canvas-for-ball" width="800" height="800"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
	  var ball = {};
	  //var gravity = 0.05;
		
		ball = {
		x: 50,
		y: 10,
		r: 3,
		// Velocity components
		vx: 0,
		vy: 15,
		draw: function() {

			ctx.beginPath();
			ctx.arc(this.x, this.y, this.r, 0, Math.PI*2, false);
			ctx.stroke();
		}
	}
		function clearCanvas() {
			ctx.clearRect(0, 0, 800, 800);
		}
	
      // A function to repeat every time the animation loops.
      function repeatme() {
		
		clearCanvas();
        // Draw the ball (stroked, not filled).
        ball.draw();
        // Now, lets make the ball move by adding the velocity vectors to its position
		ball.y += ball.vy;
		// acceleration
		ball.vy += gravity;
		//rebound 
		if(ball.y + ball.r > 800 || ball.y+ball.r <= 0) {
			
			// reposition the ball on top of the floor and then bounce it
			ball.y = 800 - ball.r;
			ball.vy *= -1;
			
			}
		
        window.requestAnimationFrame(repeatme);
      }
      
      // Get the animation going.
      repeatme();
    </script>

  </body>

</html>
